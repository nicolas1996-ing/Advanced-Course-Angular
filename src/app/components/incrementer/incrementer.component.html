<div class="input-group">
  <span class="input-group-btn">
    <button [ngClass]="btnClass" type="button" (click)="changeValue(-5)">
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <input
    type="number"
    class="form-control"
    placeholder="progress"
    [ngClass]="{'is-invalid': progress > 50}"
    [(ngModel)]="progress"
    [disabled]="progress >= 100 || progress <= 0"
    (ngModelChange)="changeValueInput($event)"
    min="0"
    max="100"
  />
  <!-- (change)="changeValueInput($event)" -->

  <span class="input-group-btn">
    <button [ngClass]="btnClass" type="button" (click)="changeValue(5)">
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
